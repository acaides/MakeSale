<div class="view" ms-auth>
    <div class="header">
        <a class="headerTitle" href="/products">
            {{ product.name }}
        </a>
    </div>

    <div>
        <div>
            <div style="background: #E5D9CF;">
                Name:
            </div>
            <input class="textInputRow" type="text" ng-model="product.name">
        </div>

        <div>
            <div style="background: #E5D9CF;">
                Description:
            </div>
            <input class="textInputRow" type="text" ng-model="product.description">
        </div>

        <div>
            <div style="background: #E5D9CF;">
                Unit:
            </div>
            <div>
                <div class="row"
                     ng-repeat="unit in units"
                     ng-click="selectUnit(unit.id)"
                     ng-class="{ selectedRow: selectedUnit == unit.id, hiddenRow: selectedUnit && selectedUnit != unit.id }">
                    <div style="margin-top: 12px; margin-left: 4px;">
                        {{ unit.name }} <span style="float: right; margin-right: 8px; font-style: italic; font-size: 14px;" ng-show="selectedUnit == unit.id">change?</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div style="background: #E5D9CF;">
                Prices:
            </div>
            <a class="linkedRow" ng-repeat="price in prices" ng-href="/products/{{ product.id }}/prices/{{ price.id }}">
                <div style="margin-top: 12px; margin-left: 4px;">
                    {{ price.unitPrice | currency }} for {{ price.orderTypeName }} orders <span ng-show="price.customerId">from {{ price.customerName}}</span>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="footerActions">
            <a class="footerAction" ng-href="/products/{{ product.id }}/addPrice">add price</a>
            <a class="footerAction" ng-click="update()">update</a>
        </div>
    </div>
</div>
